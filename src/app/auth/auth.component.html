<div class="container">
  <div class="row mx-auto login-wrapper mx-auto align-items-center">
    <div class="col bg-white p-5">
      <h1 class="h3 fs-4 text-center mb-5">{{isLoginMode ? 'Login' : 'Create an account'}}</h1>
      <form>
        <div class="form-group mb-4">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control">
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control">
        </div>
        <div class="text-center">
          <button class="btn btn-primary w-100" type="submit">{{ isLoginMode ? 'Log In' : 'Sign Up' }}</button>
         <div><em>{{isLoginMode ? 'Not a member?' : 'Already a member?'}}</em>
          <button class="btn text-primary text-decoration-underline"
          (click)="onSwitchMode()"
          type="button"
          >{{ isLoginMode ? 'LogIn' : 'Signup' }}</button> </div>
        </div>
      </form>
    </div>
  </div>
</div>
