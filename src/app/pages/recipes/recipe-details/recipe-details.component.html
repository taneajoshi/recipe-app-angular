<div class="row p-4">
    <div class="col-12 mb-2">
        <img [src]="recipe.image" alt="{{recipe.name}}" class="img-responsive mx-auto w-50 d-block">
    </div>
    <div class="col-12 mt-3 mb-2">
        <h2 class="text-capitalize"> {{recipe.name}} </h2>
    </div>
    <div class="col-12 mb-2">
      <button mat-button [matMenuTriggerFor]="manageRecipeMenu">Manage Recipe</button>
      <mat-menu #manageRecipeMenu="matMenu">
        <button mat-menu-item (click)="addToShoppingList()">To Shopping List</button>
        <button mat-menu-item [routerLink]="['edit']" routerLinkActive="router-link-active" >Edit Recipe</button>
        <button mat-menu-item (click)="deleteRecipe(recipe.id)">Delete Recipe</button>
      </mat-menu>
    </div>
    <div class="col-12 mb-2">
      {{recipe.desc}}
    </div>
    <div class="col-12 mb-2">
        <h3 class="fw-bold">Ingredients</h3>
        <ng-template #AddIngredients>
          <div class="mb-2">
            <em>No ingredients added.</em>
          </div>
          <button class="btn btn-primary" [routerLink]="['edit']">Add Ingredinet</button>
        </ng-template>
        <ul *ngIf="recipe.ingredients.length > 0; else AddIngredients" class="list-group list-unstyled">
          <li *ngFor="let ingredients of recipe.ingredients" class="list-group-item"><span>{{ingredients.name}}</span>: <span class="ms-4">{{ingredients.amount}}</span></li>
        </ul>
    </div>
</div>
