<div class="row">
    <div class="col-12">
        <img [src]="recipe.imageUrl" alt="{{recipe.name}}" class="img-responsive mx-auto w-50 d-block">
    </div>
    <div class="col-12 mt-3">
        <h2> {{recipe.name}} </h2>
    </div>
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping Lisr</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
    <div class="col-12">
      {{recipe.description}}
    </div>
    <div class="col-12">
        Ingredients
    </div>
</div>
