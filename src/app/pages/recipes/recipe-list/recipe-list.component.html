<div class="row">
    <div class="col-xs-12 p-0">
        <button class="btn btn-primary" [routerLink]="['new']" routerLinkActive="router-link-active" >Add New Recipe</button>
        <hr>
    </div>
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl"
        (recipeSelected)="onRecipeSelected(recipeEl)"
        routerLink="{{recipeEl.id}}"
        ></app-recipe-item>
    </div>
</div>
