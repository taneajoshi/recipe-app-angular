<div class="row">
    <div class="col-xs-12 p-0">
        <button class="btn btn-primary">Add Recipe</button>
        <hr>
    </div>
    <div class="col-xs-12">
       <div class="row bg-light justify-content-between rounded-2 mb-4 p-3" *ngFor="let recipe of recipes">
        <div class="col-md-6">
            <h2>{{ recipe.name }}</h2>
            <p>{{ recipe.description }}</p>
        </div>
        <div class="col-md-4">
            <img [src]="recipe.imageUrl" class="w-100" alt="image of recipe">
        </div>
       </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
